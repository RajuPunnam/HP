<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<title>hp CLEVER CHECK</title>
	<!-- theme fonts -->
	<link href="resources/assets/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="resources/assets/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href="resources/css/app.css" rel="stylesheet" />
	<script src="resources/js/checkout.js"></script>

	<script type="text/javascript">
	function loginFormSubmit(){			
		var status=false;
		 //alert("form submit()");
		 var mailid=$("#username").val();
		/*  alert("mail id  :"+mailid); */
		 if(mailid!=""){				
			var mailidpattern=/[a-zA-Z]+\.[a-zA-Z]+@(hp|gmail|ecoihub|techouts)\.(com)/;
			//alert("returned value of patern--------"+mailidpattern.test(mailid));				
				if(mailidpattern.test(mailid)){
				$("#mailidErrorMessage").html("");
				 var pword=$("#password").val();
				/*  alert("password  :"+pword); */ 
					
				}
				else{
					//alert("indide mailid else");
					$("#passwordErrorMessage").html("");
					$("#mailidErrorMessage").html("invalid mail id");
					$("#username").focus();	
				
				}
		 }
	}
		
	</script>
	<style>
.ui-growl {
	top: 121px;
}

}
.retrieve {
	text-align: center;
	color: #7d7d7d;
	font-size: 19px;
	margin-top: 20px;
}

.email {
	text-align: center;
	margin-top: 10px;
}

.email .ui-inputfield, .ui-widget-content .ui-inputfield,
	.ui-widget-header .ui-inputfield {
	background: #fff;
	-moz-box-shadow: none;
	-webkit-box-shadow: none;
	box-shadow: none;
	width: 100%;
	height: 40px;
}

.email .ui-corner-all {
	-moz-border-radius: 0px;
	-webkit-border-radius: 0px;
	border-radius: 0px;
}

.captcha {
	margin-top: 18px;
}

.send {
	margin-top: 25px;
}

.send .ui-button {
	width: 100%;
	background: #047dd4;
	color: #fff;
	height: 55px;
	line-height: 55px;
	font-weight: 200;
	font-size: 30px;
	text-shadow: none;
}

.send .ui-state-default {
	border: none;
}

.send .ui-state-hover {
	box-shadow: none;
}

@media only screen and (max-width: 320px) {
	.captcha {
		padding-left: 0px;
		padding-right: 0px;
		margin-left: -5px;
	}
}
</style>
</h:head>
<h:body style="background-color: #fff; overflow-x:hidden;">

	<h:form styleClass="form-vertical">
		<div
			style="background-color: #006DB4; border-bottom: 1px solid #004F8A; height: 60px; padding: 10px 0px 57px; position: fixed; top: 0; z-index: 9999; width: 100%;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-1" style="margin-top: 12px; padding-left: 5px;">
						<h:commandLink value="" action="search.xhtml?faces-redirect=true"
							style="width:0px;">
							<h:graphicImage value="resources/app/images/back.svg"></h:graphicImage>
						</h:commandLink>
					</div>
					<!-- <div class="col-xs-7">
						<h:graphicImage value="resources/app/images/logo-hp-white.png"
							style="width:150px;" />
					</div> -->
					<div class="col-xs-7" style="padding: 0px; margin: 5px 0 0 0px;">
						<h:commandLink value="" action="search.xhtml?faces-redirect=true"
							style="width:0px;">
							<span
								style="color: #fff; font-size: 20px; font-weight: 600; margin-left: -3px;">CLEVERCHECK</span>
						</h:commandLink>
					</div>
					<div class="col-xs-1"
						style="padding: 0px; margin: 27px 0 0 -253px;">
						<h:commandLink value="" immediate="true"
							action="#{homeBean.mobileHome}" style="width:0px;">
							<h:graphicImage value="Resources/app/images/Allgebra_Logo.png"
								style="width:75px;height:25px;margin:3px 0 0 44px;" />
						</h:commandLink>
					</div>
					<div class="col-xs-1"
						style="margin-top: 9px; padding-left: 0px; margin-left: 17px;">
						<a href="#{request.contextPath}/search.xhtml"><h:graphicImage
								value="resources/app/images/search.svg"></h:graphicImage></a>
					</div>
					<div class="col-xs-1"
						style="margin-top: -7px; padding-left: 5px; padding-top: 13px;">
						<h:commandLink value=""
							action="cartDetails.xhtml?faces-redirect=true" style="width:0px;">
							<span class="badge"
								style="margin-left: 10px; padding: 1px 3px; background-color: #d32f2f; border-radius: 50%;"></span>
							<h:graphicImage value="resources/app/images/cart.svg"></h:graphicImage>
						</h:commandLink>
					</div>
					<div class="col-xs-1" style="margin-top: 8px;">
						<a href="#{request.contextPath}/logout"><h:graphicImage
								value="resources/app/images/user.svg"></h:graphicImage></a>
					</div>
				</div>
			</div>
		</div>
	</h:form>

	<h:form id="form" style="width:100%;margin-top:68px;">
		<p:growl id="growl" showDetail="true" showSummary="false" life="2000" />
		<div class="container">
			<div class="col-xs-12 retrieve"
				style="text-align: center; color: #7d7d7d; font-size: 19px; margin-top: 20px;">
				<p:outputLabel value="New User Signup"></p:outputLabel>
			</div>
			<div class="col-xs-12 email">
				<p:inputText value="#{registrationBean.userRegistration.fname}"
					placeholder="First Name" required="true"
					requiredMessage="First name is mandatory"
					validatorMessage="First name will allow only alphabets">
					<f:validateRegex pattern="[ a-zA-Z][a-zA-Z ]+[a-zA-Z]$" />
				</p:inputText>
			</div>
			<div class="col-xs-12 email">
				<p:inputText value="#{registrationBean.userRegistration.lname}"
					placeholder="Last Name" required="true"
					requiredMessage="Last name is mandatory"
					validatorMessage="Last name will allow only alphabets">
					<f:validateRegex pattern="[ a-zA-Z][a-zA-Z ]+[a-zA-Z]$" />
				</p:inputText>
			</div>
			<div class="col-xs-12 email">
				<p:inputText required="true" id="username"
					onblur="loginFormSubmit()"
					value="#{registrationBean.userRegistration.username}"
					placeholder="E Mail" requiredMessage="E mail is mandatory"
					validatorMessage="Invalid E mail format">
					<!-- <f:validateRegex
													pattern="/[a-zA-Z]+\.[a-zA-Z]+@(hp|gmail|ecoihub|techouts)\.(com)/" />
		                                         -->
					<!-- ([\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.(com))? -->
					<f:validateRegex
						pattern="^([a-zA-Z])*[.]+[a-zA-Z]+@([hp||techouts||t+[-]+systems]+[.])+((com)(\.[A-Za-z]{2,})?)$" />
				</p:inputText>

			</div>
			<div class="col-xs-12 email">
				<p:inputText
					value="#{registrationBean.userRegistration.bussinessunit}"
					placeholder="Business Unit" required="true"
					requiredMessage="Business Unit is mandatory"
					validatorMessage=" Business Unit will allow only alphabets ">
					<f:validateRegex pattern="[ a-zA-Z][a-zA-Z ]+[a-zA-Z]$" />
				</p:inputText>
			</div>
			<div class="col-xs-12 email">
				<p:inputTextarea maxlength="200"
					value="#{registrationBean.userRegistration.bussinessJustification}"
					placeholder="Business Justification for Access" required="true"
					requiredMessage="Business Justification is mandatory"
					validatorMessage="Business Justification will allow only alphabets ">
					<f:validateRegex pattern="[ a-zA-Z][a-zA-Z ]+[a-zA-Z]$" />
				</p:inputTextarea>
			</div>
			<div class="col-xs-12 captcha">
				<p:captcha label="captcha"></p:captcha>
			</div>
		</div>

		<div class="row send">
			<p:commandButton value="SEND"
				actionListener="#{registrationBean.registerUser}"
				validateClient="true" update=":form:growl @form">

			</p:commandButton>
		</div>
	</h:form>

</h:body>
</html>
