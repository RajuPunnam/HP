
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>hp CLEVER CHECK</title>
	<script type='text/javascript' src='https://www.google.com/jsapi'></script>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
     google.charts.load('current', {packages: ['corechart']});  
     google.charts.setOnLoadCallback(drawVisualization);
   </script>
</h:head>
<h:body>
	<div style="height: 55px; background-color: #037CD5; width: 100%;">
		<div class="container">
			<div style="padding-top: 9px;">
				<img src="Resources/app/images/hp.png"></img>
			</div>
		</div>
	</div>
	<div id="container" style="width: 900px; height: 500px;"></div>
	<script language="JavaScript">
function drawChart() 
{
   // Define the chart to be drawn.
  // var data = new google.visualization.DataTable();
   var data = google.visualization.arrayToDataTable([ 
  ['Sku', 'Sku Qty','Pipeline Qty'], 
  <c:forEach var="skusList" items="${hpChartsBean.all_Skus_AvailabilityList}" > 
  ['${skusList.skuId}',${skusList.skuAvailability},${skusList.pipeLineQuantity}], 
  </c:forEach> 
  ]); 
   var options = {
		      title : 'Daily Sku and Pipeline Avil',
		      vAxis: {title: 'Quantity'},
		      hAxis: {title: 'SKU'},
		      width: 1600,
		      height: 800,
		      is3D: true,
		    };
   // Instantiate and draw the chart.
   var chart = new google.visualization.ColumnChart(document.getElementById('container'));
   chart.draw(data, options);
}
google.charts.setOnLoadCallback(drawChart);
</script>
</h:body>
</html>
