<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="viewport"
		content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
	<meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<title>hp CLEVER CHECK</title>
	<!-- theme fonts -->
	<link href="resources/assets/bootstrap/css/bootstrap.min.css"
		rel="stylesheet" />
	<link href="resources/assets/font-awesome/css/font-awesome.min.css"
		rel="stylesheet" />
	<link href="resources/css/app.css" rel="stylesheet" />
	<script src="resources/js/checkout.js"></script>
	
		
<script>

$(document).ready(function(){
	$("#hide").hide();
	$("#msg").hide();
	
    $("#button").click(function(){
        $("#hide").toggle();
        $("#msg").toggle();
    });
});
</script>

	
<style>
.ui-growl {
	top: 121px;
}

.retrieve{
	text-align: center;
    color: #7d7d7d;
    font-size: 19px;
    margin-top: 28px;
}
.approval{
	text-align: center;
    color: #000;
    font-size: 15px;
    margin-top: 4px;
}
.nop{
	padding-left: 0px;
    padding-right: 0px;
}
hr{
   width: 92%;
   border-top: 2px solid #ccc;
}

.approve .ui-button {
	width: 85%;;
	background: #92cf51;
    color: #fff;
    height: 37px;
    font-weight: 600;
    font-size: 11px;
    text-shadow: none;
}
.deny .ui-button {
	width: 85%;;
	background: #bf0000;
    color: #fff;
    height: 37px;
    font-weight: 600;
    font-size: 11px;
    text-shadow: none;
}
.revoke .ui-button {
	width: 85%;;
	background: #00b0f0;
    color: #fff;
    height: 37px;
    font-weight: 600;
    font-size: 11px;
    text-shadow: none;
}
.reset .ui-button {
	width: 85%;;
	background: #ffbf00;
    color: #fff;
    height: 37px;
    font-weight: 600;
    font-size: 11px;
    text-shadow: none;
}
.approve .ui-state-default, .deny .ui-state-default, .revoke .ui-state-default, .reset .ui-state-default{
	border: none;
}
.approve .ui-state-hover, .deny .ui-state-hover, .revoke .ui-state-hover, .reset .ui-state-hover{
	box-shadow: none;
}
.approve .ui-button-text-only .ui-button-text,  .deny .ui-button-text-only .ui-button-text,  .revoke .ui-button-text-only .ui-button-text,  .reset .ui-button-text-only .ui-button-text{
    padding: 0px;
}
.spacing{
	height: 40px;
    vertical-align: middle;
    display: table-cell;
}
.action{
    text-align: center;
    padding-left: 0px;
}
.send a:hover, a:focus {
    text-decoration: none;
}
</style>
</h:head>
<h:body style="background-color: #fff;overflow-x: hidden;">

	<h:form styleClass="form-vertical" id="form2">
		<div
			style="background-color: #006DB4; border-bottom: 1px solid #004F8A; height: 60px; padding: 10px 0px; position: fixed; top: 0; z-index: 9999; width: 100%;">
			<div class="container-fluid">
				<div class="row">
					<div class="col-xs-1" style="margin-top: 12px;padding-left: 5px;"><h:commandLink value="" action="search.xhtml?faces-redirect=true" style="width:0px;"><h:graphicImage value="resources/app/images/back.svg"></h:graphicImage></h:commandLink></div>
					<div class="col-xs-7" style="padding: 0px;"><h:commandLink value="" action="#{homeBean.mobileHome}" style="width:0px;"><h:graphicImage value="resources/app/images/hplogo.png" style="width:40px;"/><span style="color: #fff;font-size: 17px;font-weight: 600;margin-left: 3px;">CLEVERCHECK</span></h:commandLink></div>
					<div class="col-xs-1" style="margin-top: 9px;padding-left: 0px"><a href="#{request.contextPath}/search.xhtml"><h:graphicImage value="resources/app/images/search.svg"></h:graphicImage></a></div>
	    			<c:choose>
					<c:when test="#{homeBean.cartItems!=0}">
	    			<div class="col-xs-1" style="margin-top: -7px;padding-left: 5px;"><h:commandLink value="" action="cartDetails.xhtml?faces-redirect=true" style="width:0px;"><span class="badge" style="margin-left: 10px;padding: 1px 3px;background-color: #d32f2f;border-radius: 50%;">#{homeBean.cartItems}</span><h:graphicImage value="resources/app/images/cart.svg"></h:graphicImage></h:commandLink> </div>
	    			</c:when>
	    			<c:otherwise>
	    			<div class="col-xs-1" style="margin-top: -7px;padding-left: 5px;padding-top: 13px"><h:commandLink value="" action="#{homeBean.getCartDetails}" style="width:0px;"><span class="badge" style="margin-left: 10px;padding: 1px 3px;background-color: #d32f2f;border-radius: 50%;"></span><h:graphicImage value="resources/app/images/cart.svg"></h:graphicImage></h:commandLink> </div>
	    			</c:otherwise>                                                                   
	    			</c:choose>
	    			<div class="col-xs-1" style="margin-top: 8px;"><h:commandLink value="" action="#{userInfoBean.mobileControlPage}" style="width:0px;"><h:graphicImage value="resources/app/images/user.svg"></h:graphicImage></h:commandLink> </div>
				</div>
			</div>
		</div>
	</h:form>

	
	<h:form id="form" style="width:100%;margin-top:68px;">
	<p:growl id="growl" showDetail="true" showSummary="false" life="2000"/>
	<div class="row send">
			<a href="#{request.contextPath}/logout">
				<div style="background-color: #D4D9D9; margin-top: -8px; height: 1cm;font-size: 20px;color: #000;text-align: center;padding-top: 5px;">LOGOUT</div>
			</a>
	</div>
	
	<div class="container">
			<div class="col-xs-12 retrieve">
				<p:outputLabel value="User Information"></p:outputLabel>
			</div>
			<div class="row space">
				<div class="col-xs-4">
					<p:outputLabel value="Name"/>
				</div>
				<div class="col-xs-8">
					<p:outputLabel styleClass="weight" value="#{userInfoBean.user.firstname}"/>
				</div>
			</div>
			<div class="row space">
				<div class="col-xs-4">
					<p:outputLabel value="E-Mail"/>
				</div>
				<div class="col-xs-8">
					<p:outputLabel styleClass="weight" value="#{userInfoBean.user.empID}"/>
				</div>
			</div>
			<div class="row space">
				<div class="col-xs-4">
					<p:outputLabel value="Business Units"/>
				</div>
				<div class="col-xs-8">
					<p:outputLabel styleClass="weight" value="#{userInfoBean.user.designation}"/>
				</div>
			</div>
			<div class="row space">
				<div class="col-xs-4">
					<p:outputLabel value="User Type"/>
				</div>
				<div class="col-xs-8">
					<p:outputLabel styleClass="weight" value="#{userInfoBean.user.roles}"/>
				</div>
			</div>
		
		</div>
		
				<div class="row send">
				
		<a id="button" href="#"><div  style="background-color: #D4D9D9; margin-top: 32px; height: 1cm;font-size: 20px;color: #000;text-align: center;padding-top: 5px;">CHANGE PASSWORD</div></a>    								
		</div>
		<div id="hide">
		<h:panelGroup id="msg">
												<p:outputLabel styleClass="showMessage" style="font-size: 11px;" value="Password must satisfy following all rules"/>
													<ol class="showMessage pl" style="font-size: 11px;">
														  <li>Must be of 8 to 20 characters long</li>
														  <li>Must be alphanumeric - have atleast one alphabet and one number</li>
													</ol>
											</h:panelGroup>
			
		
		
		<h:panelGroup>
			<div class="container">
				<div class="col-xs-12 email" style="width: 10px">
						<p:password styleClass="marginFB" style="width: 300px;height: 45px; padding: 0 0 0 3px;margin: 0 0 14px -1px;box-shadow: none;"
												placeholder="Current Password"
												value="#{userInfoBean.passwordReset.password}" required="true"
												requiredMessage="Please Enter your Password">
											</p:password>
				</div>
				<div class="col-xs-12 email">
						<p:password id="password" style="width: 300px;height: 45px; padding: 0 0 0 3px;margin: 0 0 14px -1px; box-shadow: none;"
												value="#{userInfoBean.passwordReset.confpassword}" styleClass="marginFB"
												placeholder="New Password" required="true"
												requiredMessage="Please Enter your new Password"
												validatorMessage="Password must be alphanumeric and 8 to 20 characters long" maxlength="20">
												<f:validateRegex pattern="^[a-zA-Z0-9\-_]{0,40}$"/>
												<f:validateLength minimum="8" />
											</p:password>

				</div>
				<div class="col-xs-12 email">
						<p:password id="conformPassword" style="width: 300px;height: 45px; padding: 0 0 0 3px;margin: 0 0 14px -1px;box-shadow: none;"
												value="#{userInfoBean.passwordReset.reconfpassword}" styleClass="marginFB"
												placeholder="Retype New Password" required="true"
												requiredMessage="Please Conform your Password"
												maxlength="20">
											<f:validateRegex pattern="^[a-zA-Z0-9\-_]{0,40}$" />
											<f:validateLength minimum="8" />
											</p:password>
				</div>
			</div>
			<div class="row send" style="margin-top: 8px;">
				<p:commandButton value="CONFIRM" ajax="false" style="background: #047dd4;color: #fff;width: 355px;;margin-left:17px;height: 55px;font-size: 22px;border-color:white;border:none;font-weight: 500;padding-left: -4px;"   actionListener="#{userInfoBean.conform}" update=":form:growl" ></p:commandButton>
			</div>
		</h:panelGroup>
		</div>
	</h:form>	
		<h:form id="form1">	
		<!-- <p:growl id="growl1" showDetail="true" showSummary="false" life="7000"  /> -->
		<div class="container">
			<div class="col-xs-12 retrieve">
				<p:outputLabel value="Admin Control"></p:outputLabel>
			</div>
			<div class="col-xs-12 approval">
				<p:outputLabel value="New User Signup Approval"></p:outputLabel>
			</div>
		</div>
		<div class="container" style="margin-top: 15px;">
			<div class="row space" style="height: 35px;font-size: 14px;">
				<div class="col-xs-4">
					<p:outputLabel value="Name"/>
				</div>
				<div class="col-xs-8 action">
					<p:outputLabel value="Action"/>
				</div>
			</div>
			
			<ui:repeat var="newUser" value="#{userInfoBean.newUsersRequestlist}">
			<div class="row space">
				<div class="col-xs-4">
					<p:outputLabel value="#{newUser.firstname}" styleClass="spacing"/>
				</div>
				<div class="col-xs-8 nop">
					<div class="col-xs-6 nop approve">
						<p:commandButton value="APPROVE" action="#{userInfoBean.saveNewUserForMob(newUser)}" update=":form:growl :form1"/>
				    </div>
				    <div class="col-xs-6 nop deny">
						<p:commandButton value="DENY" action="#{userInfoBean.removeNewUserForMob(newUser)}" update=":form:growl :form1"/>
					</div>
				</div>
			</div>
			</ui:repeat>
		</div>
		
		<hr />
		
		<div class="container" style="margin-top: 15px;">
			<div class="col-xs-12 approval">
				<p:outputLabel value="User Management"></p:outputLabel>
			</div>
		</div>	
		
		<div class="container" style="margin-top: 15px;">
			<div class="row space" style="height: 35px;font-size: 14px;">
				<div class="col-xs-4">
					<p:outputLabel value="Name"/>
				</div>
				<div class="col-xs-8 action">
					<p:outputLabel value="Action"/>
				</div>
			</div>
			
			<ui:repeat var="existingUser" value="#{userInfoBean.existingUserslist}" varStatus="status">
			<div class="row space">
				<div class="col-xs-4">
					<p:outputLabel value="#{existingUser.firstname}"  styleClass="spacing" />
				</div>
				<div class="col-xs-8 nop">
					<div class="col-xs-6 nop revoke">
						<p:commandButton value="REVOKE ACCESS" action="#{userInfoBean.revokeAccessForMob(existingUser)}" update=":form1 :form:growl"/>
				    </div>
				    <div class="col-xs-6 nop reset">
						<p:commandButton value="RESET PASSWORD" update=":form1 :form:growl" action="#{userInfoBean.resetPwdForMob(existingUser)}"/>
					</div>
				</div>
			</div>
		
			</ui:repeat>
		</div>
		
		<hr style="margin-top: 26px;"/>
		
		
	</h:form>
</h:body>
</html>
