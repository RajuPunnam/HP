.nop {
	padding-right: 0px;

}

<h:body>

	<ui:composition>
		<h:form>
			<div class="mainHeaderData" style=" background-color: #006bb3;border-bottom: 1px solid #004F8A;height: 60px;padding: 10px 0px;">
		<div class="container-fluid nop">
	    	<div class="row">
	    		<div class="col-xs-1" style="margin-top: 12px;padding-left: 5px;width:11%;"></div>
	    		<div class="col-xs-7" style="padding: 0px; width: 52%;"><h:commandLink value="" action="#{homeBean.mobileHome}" style="width:0px;"><h:graphicImage value="resources/app/images/hplogo.png" style="width:40px; margin-left: -9px;"/><span style="color: #fff;font-size: 17px;font-weight: 600;margin-left: 3px;">CLEVERCHECK</span></h:commandLink></div>
	    		<div class="col-xs-1" style="margin-top: 9px;width: 11%;"><a href="#{request.contextPath}/search.xhtml"><h:graphicImage value="resources/app/images/search.svg"></h:graphicImage></a></div>
	    		<c:choose>
					<c:when test="#{homeBean.cartItems!=0}">
	    			
	    		<div class="col-xs-1" style="margin-top: -10px;width: 11%;padding-left: 11px;"><h:commandLink value="" action="#{homeBean.getCartDetails}"> <span class="badge" style="margin-left: 10px;padding: 1px 3px;background-color: #d32f2f;border-radius: 50%;">#{homeBean.cartItems}</span><h:graphicImage value="resources/app/images/cart.svg"></h:graphicImage></h:commandLink></div>
	    		</c:when>
	    		<c:otherwise>
	    			<div class="col-xs-1" style="margin-top: -10px;width: 11%;padding-left: 11px; padding-top: 16px;"><a onclick="loadcartDetails('cartDetails.xhtml')" href="#{request.contextPath}/cartDetails.xhtml"><span class="badge" style="margin-left: 10px;padding: 1px 3px;background-color: #d32f2f;border-radius: 50%;"></span><h:graphicImage value="resources/app/images/cart.svg"></h:graphicImage></a></div>
	    			</c:otherwise>
	    			</c:choose>
	    		<div class="col-xs-1" style="margin-top: 8px;width: 11%;"><h:commandLink value=""  action="#{userInfoBean.mobileControlPage}" style="width:0px;"><h:graphicImage value="resources/app/images/user.svg"></h:graphicImage></h:commandLink> </div>
	    	</div>
		</div>
	</div>
