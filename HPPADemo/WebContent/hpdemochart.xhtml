
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>hp CLEVER CHECK</title>
	<script type='text/javascript' src='https://www.google.com/jsapi'></script>
	<script type="text/javascript"
		src="https://www.gstatic.com/charts/loader.js"></script>
	<script type="text/javascript">
     google.charts.load('current', {packages: ['corechart']});     
   </script>
</h:head>
<h:body>
	<div style="height: 55px; background-color: #037CD5; width: 100%;">
		<div class="container">
			<div style="padding-top: 9px;">
				<img src="Resources/app/images/hp.png"></img>
			</div>
		</div>
	</div>
	<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
	<script language="JavaScript">
function drawChart() 
{
   // Define the chart to be drawn.
   var data = new google.visualization.DataTable();
   var data = google.visualization.arrayToDataTable([ 
  ['BUSINESS UNIT', 'QUANTITY'], 
  <c:forEach var="resultAnalysis" items="${hpChartsBean.buQuantitylist}" > 
  ['${resultAnalysis.bu}',${resultAnalysis.totalCount}], 
  </c:forEach> 
  ]); 
   var options = {'title':'BUSINESS UNITS AND QUANTITYS',
      'width':900,
      'height':500,
      'is3D': true, 
      'pieHole': 0.4}
   // Instantiate and draw the chart.
   var chart = new google.visualization.PieChart(document.getElementById('container'));
   chart.draw(data, options);
}
google.charts.setOnLoadCallback(drawChart);
</script>
</h:body>
</html>
